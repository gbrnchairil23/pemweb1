<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bayar</title>
  </head>
  <body style="font-family: Arial, Helvetica, sans-serif; background: rgb(251, 251, 251)">
    <table align="center" style="background-color: rgb(255, 111, 0); margin-top: 15px; margin-bottom: 15px; border: 1px solid">
      <tr>
        <img src="image/xiaomi.png" width="60" alt="Apple" style="padding: 16px; float: left" />
        <td style="border-right: 1px solid; padding: 0 80px">Beranda</td>
        <td style="border-right: 1px solid; padding: 0 80px">Produk</td>
        <td style="border-right: 1px solid; padding: 0 80px">Riwayat</td>
        <td style="border-right: 1px solid; padding: 0 80px">Keranjang</td>
        <td style="padding: 0 80px">Logout</td>
      </tr>
    </table>

    <form action="#" method="get">
      <table align="center" cellpadding="10" width="980px">
        <tbody>
          <tr>
            <td rowspan="10" width="270"><img src="image/xiaomi 12 pro.jpg" width="270" alt="ini photo" style="margin-bottom: 202px; border: 2px solid #000" /> <br /></td>
            <td width="160px">Nama Produk </td>
            <td>Xiaomi 12 Pro</td>
          </tr>
          <tr>
            <td>Deskripsi </td>
            <td>
              Prosesor : Snapdragon 8 Gen 1<br />
              Baterai  : 4600 mAh<br />
              Varian   : 8/256 GB
            </td>
          </tr>
          <tr>
            <td>Total </td>
            <td>Rp.12.999.000</td>
          </tr>
          <tr>
            <td>Bayar ke </td>
            <td>231-020-038-9</td>
          </tr>
          <tr>
            <td>Metode Pembayaran </td>
            <td>
              <select>
                <option>Transfer Bank</option>
                <option>Kartu Kredit/Debit</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>Pemegang Akun</td>
            <td>
              <input type="text" name="pemegang akun" placeholder="Name Here" />
            </td>
          </tr>
          <tr>
            <td>No Akun </td>
            <td>
              <input type="number" name="no akun" />
            </td>
          </tr>
          <tr>
            <td>No.Telepon </td>
            <td><input type="number" name="nomor telepon" /></td>
          </tr>
          <tr>
            <td>Alamat Email </td>
            <td><input type="email" name="email" /></td>
          </tr>
          <tr>
            <td colspan="2">
              <input
                type="submit"
                value="Bayar "
                style="background-color: #009d0e; color: white; font-weight: bold; margin-left: 100px; padding: 3px 15px; border: 2px solid #000; border-radius: 1px; cursor: pointer; box-shadow: rgba(0, 0, 0, 0.4) 2.5px 2.5px 2.6px"
              />
            </td>
          </tr>
        </tbody>
      </table>
    </form>
  </body>
</html>
